<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>
  <header class="header">
    <div>
      <span class="logo-text">facebook</span>
      <button class="register-button">注册</button>
    </div>
    <span class="join-facebook">加入或登录facebook</span>
  </header>

  <main class="content">
    <h1>创建主页</h1>
    <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
    <section class="main-section">

      <figure class="main-section-figure">
        <img src="https://facebook.com/images/pages/create/biz_illustration.png" />
        <h3 class="figure-title">商家或品牌</h3>
        <figcaption class="figure-content">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</figcaption>
        <button class="start-btn" type="button">开始</button>
      </figure>

      <figure class="main-section-figure">
        <div><img src="https://facebook.com/images/pages/create/community_illustration.png" /></div>
        <h3 class="figure-title">社群或公众人物</h3>
        <figcaption class="figure-content">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</figcaption>
        <button class="start-btn" type="button">开始</button>
      </figure>

    </section>
  </main>
  <script src="src/app.js"></script>
</body>

</html>
